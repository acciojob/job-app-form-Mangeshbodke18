<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">


		
	<label for="name">Name
		<input type="text" id="name" required>
	</label>


		<br>
		
	<label for="email">Email
		<input type="email" id="email" required>
	</label>  

		<br>



		

		<label for="male">Male
			<input type="radio" name="gender" id="male" name="gender" required>
		</label>

				<label for="female">Female
			<input type="radio" name="gender" id="female" name="gender" required>
		</label>

		<br>

		

	<label for="laptop">Car Brands
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select>
	</label>

		<br>
		

		
	<label for="age">Age
		<input type="number" id="age" required>
	</label>

	<br>
	


	<label for="dob">Date of Birth
		<input type="date" id="dob" required>
	</label>

	<br>
	


	<label for="password">Password
		<input type="password" id="password" required>
	</label>

	<br>

		<label for="portfolio">portfolio
		<input type="url" id="portfolio" required>
	</label>

		<br>

		
		<button type="submit">button</button>




		
	</form>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
